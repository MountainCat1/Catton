<h1 mat-dialog-title>Delete file</h1>
<div mat-dialog-content>
  Would you like to remove {{data.attendeeUsername}} from the convention?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button color="warn"  mat-dialog-close cdkFocusInitial (click)="removeAttendee()">Yes</button>
</div>
