<div class="panel-header">
  <h1>Welcome!</h1>
</div>

<span class="sign-in-form">
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="email">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="password">
    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
</span>

<div class="buttons">
  <button mat-raised-button color="primary" (click)="signIn()">
    Sign in
  </button>
</div>


<div class="result-container">
  <ng-container *ngIf="(authenticate$ | withHttpLoading | async) as result">
    <ng-container *ngIf="result.loading">
      <mat-spinner></mat-spinner>
    </ng-container>
    <ng-container *ngIf="result.value">
      Data loaded: {{ (result.value | json) }}
    </ng-container>
    <ng-container *ngIf="result.error">
      <div class="jasmine-errored">
        <mat-error >{{ getUserFriendlyErrorMessage(result.error) }}</mat-error>
      </div>
    </ng-container>
  </ng-container>
</div>
