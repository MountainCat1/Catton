<h1 mat-dialog-title>Delete ticket</h1>
<div mat-dialog-content>
  Would you like to remove the ticket from the convention?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button color="warn"  mat-dialog-close cdkFocusInitial (click)="removeTicket()">Yes</button>
</div>
